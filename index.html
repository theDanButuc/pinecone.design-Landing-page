<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinecone - Growing Your Digital Future</title>

    <!-- Developer / Terminal Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(107, 142, 107, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .logo-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            position: relative;
            animation: logoEntry 1.5s ease-out;
        }

        @keyframes logoEntry {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }

            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(107, 142, 107, 0.4));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(107, 142, 107, 0.3);
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            animation: ringPulse 2s ease-out infinite;
        }

        @keyframes ringPulse {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }

            to {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* =========================
           HEADING WITH SAME FONT
           ========================= */
        h1 {
            font-family: 'Fira Code', monospace !important;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6B8E6B, #E87D3E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6B8E6B;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .description {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.8;
            color: #ccc;
            font-weight: 300;
        }

        .progress-container {
            max-width: 500px;
            margin: 40px auto 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(107, 142, 107, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #6B8E6B, #E87D3E);
            animation: progressGrow 3s forwards;
        }

        @keyframes progressGrow {
            to {
                width: 75%;
            }
        }

        .services {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .service-item {
            padding: 15px 25px;
            background: rgba(107, 142, 107, 0.1);
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .contact-info {
            margin-top: 50px;
            color: #999;
            font-size: 0.9rem;
        }

        /* Contact email portocaliu */
        .contact-info a {
            color: #E87D3E;
            /* portocaliu */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .particles {
                display: none;
            }

            .logo-container {
                width: 180px;
                height: 180px;
            }

            .pulse-ring {
                width: 220px;
                height: 220px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.15rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 10px;
            }

            .service-item {
                padding: 18px 28px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .logo-container {
                width: 160px;
                height: 160px;
            }

            .pulse-ring {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-container">
            <div class="pulse-ring"></div>
            <img src="https://pinecone.design/wp-content/uploads/2026/02/Pinecone-logo-Photoshop3.png"
                alt="Pinecone Logo">
        </div>

        <h1>Growing the Pinecone Hub</h1>
        <p class="subtitle">Planting Seeds of Innovation</p>
        <p class="description">
            Crafting a digital ecosystem where web design, cloud solutions,
            and AI innovation converge.
        </p>

        <div class="progress-container">
            <div class="progress-label">
                <span>Development Progress</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="services">
            <div class="service-item">üåê Web Design</div>
            <div class="service-item">‚òÅÔ∏è Cloud Solutions</div>
            <div class="service-item">ü§ñ AI Integration</div>
        </div>

        <div class="contact-info">
            <p><a href="mailto:web.pinecone@gmail.com">web.pinecone@gmail.com</a></p>
        </div>
    </div>

    <script>
        const container = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 15 + 's';
            container.appendChild(p);
        }

        let progress = 0;
        const el = document.getElementById('progress-percent');
        const i = setInterval(() => {
            if (progress < 75) {
                progress++;
                el.textContent = progress + '%';
            } else {
                clearInterval(i);
            }
        }, 30);
    </script>

</body>

</html>
